<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SysLoc 1.0 - Sistema de Locação de Equipamentos </title>
        <style type="text/css">
            .container {
                width: 100vw;
                height: 100vh;
                background: #6C7A89;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center
            }
            .dvLogin {
                width: 300px;
                height: 300px;
                background: #fff;
            }
            body {
                margin: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="dvLogin">
                <h:form>
                    <br/>
                    <center>
                        <h3>Informe o nome de usuario e senha.</h3>
                        <br/>                        
                        <h:panelGrid columns="1">
                            <p:outputLabel for="iTxtUserName" value="Usuario"/>
                            <p:inputText id="iTxtUserName" maxlength="10" size="10" value="#{logarMBean.userName}"  />
                            <p:outputLabel for="iSecrSenha" value="Senha"/>
                            <p:password id="iSecrSenha" maxlength="10" size="10" value="#{logarMBean.senha}" />
                        </h:panelGrid>
                        <br/>
                        <p:commandButton value="Entrar" action="#{logarMBean.logar()}" update="messages"/>
                        <br/>
                        <p:messages id="messages" />
                    </center>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
