<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/components.css" /> 

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />


        <title>SysLoc 1.0 - Sistema de Locação de Equipamentos</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2>SysLoc 1.0 - Sistema de Locação de Equipamentos</h2>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        Menu<br/>
                        <p:commandLink value="Home" action="home?faces-redirect=true"/><br/>
                        <p:commandLink value="Usuario" action="#{menuMBean.menuUsuario}"/><br/>
                        <p:commandLink value="Cidade" action="#{menuMBean.menuCidade}"/><br/>
                        <p:commandLink value="Cliente" action="#{menuMBean.menuCliente}"/><br/>
                        <p:commandLink value="Grupo" action="#{menuMBean.menuGrupo}"/><br/>
                        <p:commandLink value="Unidade de Medida" action="#{menuMBean.menuUnidadeMedida}"/><br/>
                        <p:commandLink value="Fornecedor" action="#{menuMBean.menuFornecedor}"/><br/>
                        <p:commandLink value="Produto" action="#{menuMBean.menuProduto}"/><br/>
                        <p:commandLink value="Contrato Comodato" action="#{menuMBean.menuContratoComodato}"/><br/>
                        <hr/>
                        <p:commandLink value="Perfil" action="#{menuMBean.menuPerfilUsuario()}"/><br/>
                        <hr/>
                        <p:commandLink value="Fechar" action="#{menuMBean.fechar}">
                            <p:confirm header="LogOff" message="Tem certeza que deseja Sair?" icon="ui-icon-alert"/>
                        </p:commandLink>

                        <br/>
                        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
