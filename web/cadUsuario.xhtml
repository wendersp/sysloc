<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Cadastro de Usuario</h1>
        <br/>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="iTxtId" value="Id"/>
                <p:inputText id="iTxtId" size="10" readonly="true"/>
                <p:outputLabel for="iTxtNome" value="Nome"/>
                <p:inputText id="iTxtNome" size="50" maxlength="50" />
                <p:outputLabel for="iTxtEmail" value="E-mail"/>
                <p:inputText id="iTxtEmail" size="50" maxlength="50" />
                <p:outputLabel for="iTxtUsuario" value="Usuario"/>
                <p:inputText id="iTxtUsuario" size="10" maxlength="10" />
                <p:outputLabel for="pwSenha" value="Senha"/>
                <p:password id="pwSenha" size="10" maxlength="10" />
            </p:panelGrid>
            <br/>
            <p:commandButton id="cBtnSalvar" value="Salvar"/>

            <p:commandButton id="cBtnPesquisar" value="Pesquisar" action="consUsuario?faces-redirect=true" ajax="false"/>

        </h:form>
    </ui:define>

</ui:composition>
