<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Unidade de Medida</h1>
            
            <h:panelGrid columns="2" >
                Id
                <p:inputText id="iTxtId" size="10" value="#{unidadeMedidaMBean.unidadeMedida.id}"/>
                Nome
                <p:inputText id="iTxtNome" size="50" value="#{unidadeMedidaMBean.unidadeMedida.nome}" />
                Simblo
                <p:inputText id="iTxtSimblo" size="5" maxlength="3" value="#{unidadeMedidaMBean.unidadeMedida.simbolo}"/>
                
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" action="#{unidadeMedidaMBean.botaoSalvar()}" update="@form"/>
                <p:commandButton value="Pesquisar" action="consUnidadeMedida?faces-redirect=true" />
            </h:panelGrid>
            
        </h:form>            
    </ui:define>

</ui:composition>
