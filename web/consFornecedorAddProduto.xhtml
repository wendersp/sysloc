<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                
        <h:form>                        
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="3">                
                Nome
                <p:inputText id="iTxtValorPesquisar" size="20" value="#{produtoMBean.nomeFornecedor}"/>
                <p:commandButton value="Pesquisar" action="#{produtoMBean.botaoPesquisarFornecedor()}" ajax="false" />
            </p:panelGrid>
            
            <p:panelGrid columns="1">

                <p:dataTable id="dtFornecedor"  var="fornecedor" value="#{produtoMBean.listaFornecedores}" 
                             paginator="true" rows="10" paginatorPosition="top" paginatorAlwaysVisible="false"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                              
                             rowsPerPageTemplate="10,20,30" reflow="true" emptyMessage="Registro não econtrado.">
                    
                     <p:column headerText="Id" styleClass="col_codigo">
                        <h:outputText value="#{fornecedor.id}" />                        
                    </p:column>

                    <p:column headerText="Nome" styleClass="col_nome">
                        <h:outputText value="#{fornecedor.nomeFantasia}" />
                    </p:column>
                    
                     <p:column headerText="Ações" styleClass="col_opcoes">
                         <p:commandButton style="margin-right:20px;" icon="fa fa-fw fa-edit" title="Add" action="#{produtoMBean.botaoAddFornecedor()}">
                             <f:setPropertyActionListener value="#{fornecedor}" target="#{produtoMBean.fornecedorSelecionado}"/>
                        </p:commandButton>                        
                    </p:column>
                   
                </p:dataTable>
            </p:panelGrid>
            
        </h:form>
      </ui:define>

</ui:composition>
